!Flow
version: '1'
pods:
  - name: segmenter
    show_exc_info: true
    uses: pods/ko_segment.yml
    read_only: true
  - name: encoder
    uses: pods/encode.yml
    timeout_ready: 1200000
    read_only: true
  - name: chunk_indexer
    uses: pods/index.yml
  - name: doc_indexer
    uses: pods/doc.yml
    needs: gateway
  - name: join_all
    uses: _pass
    needs: [doc_indexer, chunk_indexer]

