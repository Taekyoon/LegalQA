!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: euclidean
    metas:
      name: vecidx
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: docidx
metas:
  name: chunk_indexer
  workspace: $JINA_WORKSPACE
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traversal_paths: ['c']
      - !KVIndexDriver
        with:
          executor: docidx
          traversal_paths: ['c']
    [SearchRequest]:
      - !VectorSearchDriver
        with:
          executor: vecidx
          top_k: 10
          traversal_paths: ['c']
      - !KVSearchDriver
        with:
          executor: docidx
          traversal_paths: ['cm']
